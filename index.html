<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급용 디지털 타이머</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" class="btn theme-btn" aria-label="테마 변경">
            <span class="theme-icon">🌙</span>
        </button>
        <div class="title-section">
            <div class="title-container">
                <input type="text" id="title-input" class="title-input" value="학급용 디지털 타이머" placeholder="텍스트를 입력하세요" readonly>
            </div>
            <button id="title-edit-btn" class="btn edit-btn small">수정</button>
        </div>
        
        <div class="timer-display">
            <div class="time-unit">
                <span id="hours">00</span>
                <label>시</label>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <label>분</label>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <label>초</label>
            </div>
        </div>

        <div class="controls">
            <div class="time-selector">
                <label>시간 설정</label>
                <div class="time-inputs">
                    <div class="input-group">
                        <input type="number" id="hours-input" min="0" max="23" value="0">
                        <label for="hours-input">시</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="minutes-input" min="0" max="59" value="5">
                        <label for="minutes-input">분</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="seconds-input" min="0" max="59" value="0">
                        <label for="seconds-input">초</label>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <button id="startBtn" class="btn primary">시작</button>
                <button id="resetBtn" class="btn secondary">초기화</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
